<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div>

        <div class="d-flex-col align-items-center" id="container">

            <div>
                <h1>Hello, world!</h1>
            </div>


            <button type="button" class="btn btn-primary btn-lg m-2" id="grabar">Grabar</button>
            <button type="button" class="btn btn-dark  btn-lg m-2 hiden" id="stop">Detener</button>

            <div id="displayLoading" class="hiden">
                <div class="spinner-grow text-danger m-4" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div>

                <div class="mb-3">
                    <!-- <label for="exampleFormControlTextarea1" class="form-label">Texto</label> -->
                    <textarea class="form-control hiden " aria-label="With textarea" id="texto" rows="4"></textarea>
                </div>
            </div>
            <label for="" id="tiempoRestante"></label>

        </div>

    </div>


    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
